sudo: required

language: python

services:
  - docker

install:
  # Install Docker Engine 1.13 with --cache-from support, per https://gist.github.com/dylanscott/ea6cff4900c50f4e85a58c01477e9473
  - sudo sh -c 'echo "deb https://apt.dockerproject.org/repo ubuntu-$(lsb_release -cs) main" > /etc/apt/sources.list.d/docker.list'
  - curl -fsSL https://apt.dockerproject.org/gpg | sudo apt-key add -
  - sudo apt-key fingerprint 58118E89F3A912897C070ADBF76221572C52609D
  - sudo apt-get update
  - sudo apt-get -y install "docker-engine=1.13.1-0~ubuntu-$(lsb_release -cs)"

before_script:
  - docker --version
  - docker-compose --version
  - docker-compose -f docker-compose.travis.yml config
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker pull "interaction/icekit:$TAG" || true
  - docker build --pull --cache-from "interaction/icekit:$TAG" -t "interaction/icekit:$TAG" .

script:
  - docker-compose -f docker-compose.travis.yml run --rm django

after_success:
  - docker tag "interaction/icekit:$TAG" "interaction/icekit:$TRAVIS_COMMIT"
  - docker push "interaction/icekit:$TAG"
  - docker push "interaction/icekit:$TRAVIS_COMMIT"

env:
  global:
    # Use `pull-N`, Git tag, or Git branch as Docker image tag.
    - TAG=$([[ "$TRAVIS_PULL_REQUEST" != "false" ]] && echo "pull-$TRAVIS_PULL_REQUEST" || echo ${TRAVIS_TAG:-$TRAVIS_BRANCH} | sed 's/[^.0-9A-Za-z]/-/g')

notifications:
  webhooks:
    secure: ""
