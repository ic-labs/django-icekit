celery:
  image: 'interaction/project_template:master'
  # autoredeploy: true
  command: 'setup-django.sh celery.sh'
  deployment_strategy: high_availability
  environment:
    - BASE_SETTINGS_MODULE=production
    - DOTENV=production
    - GPG_PASSPHRASE= # Get from 1Password
  links:
    - elasticsearch
    # - postgres
    - redis
  restart: on-failure
  tags:
    - project_template
  volumes:
    - /opt/project_template/var
celerybeat:
  image: 'interaction/project_template:master'
  # autoredeploy: true
  command: 'setup-django.sh celerybeat.sh'
  deployment_strategy: high_availability
  environment:
    - BASE_SETTINGS_MODULE=production
    - DOTENV=production
    - GPG_PASSPHRASE= # Get from 1Password
  links:
    - redis
  restart: on-failure
  tags:
    - project_template
  volumes:
    - /opt/project_template/var
celeryflower:
  image: 'interaction/project_template:master'
  # autoredeploy: true
  command: 'setup-django.sh celeryflower.sh'
  deployment_strategy: high_availability
  environment:
    - BASE_SETTINGS_MODULE=production
    - DOTENV=production
    - GPG_PASSPHRASE= # Get from 1Password
    - VIRTUAL_HOST=https://flower.example.com
  expose:
    - '5555'
  links:
    - redis
  restart: on-failure
  tags:
    - project_template
  volumes:
    - /opt/project_template/var
django:
  image: 'interaction/project_template:master'
  # autoredeploy: true
  command: 'setup-django.sh supervisord.sh'
  deployment_strategy: every_node
  environment:
    - BASE_SETTINGS_MODULE=production
    - DOTENV=production
    - GPG_PASSPHRASE= # Get from 1Password
    - VIRTUAL_HOST=https://www.example.com
  expose:
    - '8000'
  links:
    - celery
    - celerybeat
    - celeryflower
    - elasticsearch
    # - postgres
    - redis
  restart: on-failure
  tags:
    - project_template
  volumes:
    - /opt/project_template/var
elasticsearch:
  image: 'interaction/elasticsearch-icu:1-alpine'
  # autoredeploy: true
  restart: on-failure
  tags:
    - project_template
